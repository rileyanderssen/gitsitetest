<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Hello DOM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .animated-text {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            animation: letterDrop 0.8s ease-out forwards;
            margin: 0 2px;
        }

        .letter.space {
            width: 20px;
        }

        @keyframes letterDrop {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(90deg);
            }
            50% {
                opacity: 0.7;
                transform: translateY(-10px) rotateX(45deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .letter:hover {
            transform: scale(1.2) rotate(5deg);
            transition: transform 0.3s ease;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        /* Staggered animation delays */
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }
        .letter:nth-child(8) { animation-delay: 0.8s; }
        .letter:nth-child(9) { animation-delay: 0.9s; }

        /* Floating particles background */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .restart-btn {
            margin-top: 40px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .restart-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-text" id="animatedText">
            <!-- Letters will be inserted here by JavaScript -->
        </div>
        <button class="restart-btn" onclick="restartAnimation()">âœ¨ Restart Animation</button>
    </div>

    <!-- Floating particles -->
    <div class="particle" style="width: 10px; height: 10px; left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 15px; height: 15px; left: 80%; top: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 8px; height: 8px; left: 20%; top: 70%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 12px; height: 12px; left: 90%; top: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 6px; height: 6px; left: 50%; top: 15%; animation-delay: 3s;"></div>

    <script>
        function createAnimatedText() {
            const text = "HELLO DOM";
            const container = document.getElementById('animatedText');
            container.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('span');
                letter.className = 'letter';
                
                if (text[i] === ' ') {
                    letter.className += ' space';
                    letter.innerHTML = '&nbsp;';
                } else {
                    letter.textContent = text[i];
                }
                
                container.appendChild(letter);
            }
        }

        function restartAnimation() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach(letter => {
                letter.style.animation = 'none';
                letter.offsetHeight; // Trigger reflow
                letter.style.animation = null;
            });
        }

        // Initialize the animation when page loads
        window.addEventListener('load', () => {
            createAnimatedText();
        });

        // Add some interactive sparkles
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#ffd700';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            sparkle.style.zIndex = '1000';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 1;
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);
    </script>
</body>
</html>
